<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Clubes Escolares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="..//assets2/css/register_page_style.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="text-center my-4">
            <img src="../assets2/img/logo.jpg" alt="Logo" class="logo">
        </div>
        <div class="register-container text-center">
            <h2 class="mb-4">Registro</h2>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Nombre Completo" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Correo Electrónico" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Registrarse</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



</body>

</html>
