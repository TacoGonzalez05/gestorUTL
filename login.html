<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../vendor/bootstrap-4.3.1-dist/css/bootstrap.css" rel="stylesheet">
    <link href="../assets2/css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="text-center my-4">
        <img src="../assets2/img/logo.jpg" alt="Logo" class="logo">
    </div>

    <div class="register-container text-center">
      <h2 class="mb-4">Inicio de sesion</h2>
      <form>
          <div class="mb-3">

              <input type="password" class="form-control" placeholder="Contraseña" required>

          <button type="submit" class="btn btn-custom w-100">Iniciar sesion</button>
      </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
